server:
  port: 8001
############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: satoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true

spring:
  servlet:
    multipart:
      max-file-size: 10485760  # 10MB的字节数
#      min-file-size: 10485760     不知道为啥报错
  data:
    redis:
      host: localhost
      password:
      port: 6379
      database: 0 # 数据库索引（默认为0）
      lettuce:
        pool:
          # 最大连接数
          max-active: 500
          # 连接池最大阻塞等待时间
          max-wait: 1000ms
          # 连接池中的最大空闲连接
          max-idle: 100
          # 连接池中的最小空闲连接
          min-idle: 0
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 在 JDBC 连接字符串中添加 &tinyInt1isBit=true 参数，你可以解决 TINYINT 字段与布尔值之间的转换问题
    url: jdbc:mysql://localhost:3306/file_storage?useSSL=true&tinyInt1isBit=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root

mybatis-plus:
  type-aliases-package: cn.javastack.springboot.mybatisplus.entity
  # 配置逻辑删除
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
      # 配置日志
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

  mapper-locations: classpath*:/mapper/**/*.xml
logging:
  level:
    org.apache.shiro.authc.AbstractAuthenticator: debug
